<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
	<h1>DOM Manipulation with Forms</h1>
	<b><form id="myForm">
		<label for="firstName">First Name:</label>
		<input type="text" id="firstName" name="firstName"><br><br>

		<label for="lastName">Last Name:</label>
		<input type="text" id="lastName" name="lastName"><br><br>

		<label for="pincode">Pincode:</label>
		<input type="text" id="pincode" name="pincode"><br><br>

		<label for="address">Address:</label>
		<input id="address" name="address"><br><br>

		<label for="gender">Gender:</label>
		<input type="radio" id="male" name="gender" value="Male">
		<label for="male">Male</label>
		<input type="radio" id="female" name="gender" value="Female">
		<label for="female">Female</label><br><br>

		<label>Food:</label>
		<input type="checkbox" name="food[]" value="Pizza">Chicken Briyani
		<input type="checkbox" name="food[]" value="Burger">Chicken Dragon
		<input type="checkbox" name="food[]" value="Pasta">Prawn gravy
		<input type="checkbox" name="food[]" value="Salad">Fish Fry
		<input type="checkbox" name="food[]" value="Sandwich">Chicken Lollipop<br><br>
    
    <label for="state">State:</label>
		<input type="text" id="state" name="state" required><br><br>
		

		<label for="country">Country:</label>
		<input type="text" id="country" name="country"><br><br>

		<input type="submit" value="Submit" class="BG">
		<input type="reset" value="Reset" class="BG">
	</form><br><br>

	<table class="table"id="myTable" border="1">
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Pincode</th>
			<th>Address</th>
			<th>Gender</th>
			<th>Food</th>
			<th>State</th>
			<th>Country</th>
		</tr>
	</table>
</b>
<script src="script.js"></script>
</body>
